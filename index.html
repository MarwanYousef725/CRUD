<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="crud">
        <div class="header">
            <h1>crud</h1>
            <p>Product managemnt system</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getdata()" type="number" placeholder="price" id="price">
                <input onkeyup="getdata()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getdata()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getdata()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="categoty" id="category">
            <button id="submit">Create</button>
        </div>
        <div id="hr"></div>
        <div class="output">
            <div class="search-block">
                <input onkeyup="Sear(this.value)" type="text" placeholder="Search" id="search">
                <div id="btn-search">
                    <button onclick="search(this.id)" id="search-title">Search by Title</button>
                    <button onclick="search(this.id)" id="search-category">Search by category</button>
                </div>
            </div>
            <div id="deleteall">

            </div>
            <table>
                <tr>
                    <th>Id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
